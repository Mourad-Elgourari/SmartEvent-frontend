<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="container border p-4 shadow w-50 bg-white rounded">
    <h3 class="text-center mb-4 text-primary">Login</h3>

    <form (ngSubmit)="login()" #loginForm="ngForm">

          <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
          email
          autocomplete="username"
        />
        <div class="form-text text-muted">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
          autocomplete="current-password"
        />
      </div>


      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">
        Log in
      </button>
      <div class="mt-3 text-center text-muted">
        {{ message }}
      </div>

      <p class="text-center mt-3">
        Donâ€™t have an account?
        <a routerLink="/register" class="text-decoration-none">Register</a>
      </p>
    </form>
  </div>
</div>
