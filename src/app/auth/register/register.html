<div class="container border p-4 shadow w-50 mt-5">
  <h2 class="text-center mb-4">Register</h2>

  <form (ngSubmit)="register()" class="container">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter your username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter your email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter your password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary w-100">
      Register
    </button>

    <div class="mt-3 text-center text-muted">
      {{ message }}
    </div>
  </form>
</div>
