<div class="sidebar" [class.collapsed]="collapsed">
  <div class="logo mb-4 text-center">
    ğŸ’š <span class="fw-bold text-info" *ngIf="!collapsed">Pulse</span>
  </div>

  <!-- Profile section -->
  <div class="profile text-center mb-3" *ngIf="user">
    <img
      *ngIf="!collapsed"
      src="https://i.pravatar.cc/80?img=12"
      alt="User"
      class="rounded-circle mb-2"
      width="70"
    />
    <h6 class="text-white mb-0" *ngIf="!collapsed">{{ user?.username | uppercase }}</h6>
    <small class="text-secondary" *ngIf="!collapsed">{{ user?.role }}</small>
  </div>

  <!-- Sidebar links -->
  <nav class="nav flex-column mt-4 w-100 text-center">
    <a
      *ngFor="let link of links"
      [routerLink]="link.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link text-white"
    >
      <i class="bi {{ link.icon }}"> </i>
      <span *ngIf="!collapsed" class="ms-2">{{ link.title }}</span>
    </a>
  </nav>
</div>
