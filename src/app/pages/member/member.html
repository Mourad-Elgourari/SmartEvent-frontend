<div class="container mt-5">
  <div class="row g-4">
    <h2 class="fw-bold">Registred members</h2>
    @for (member of members; track member) {
      <div class="col-md-3">
        <div class="p-4 text-center bg-light text-dark rounded shadow member-card">
          <img [src]="member.avatar || 'https://i.pravatar.cc/80'"
            class="rounded-circle mb-2" width="70" alt="Avatar">
            <h5 class="mb-1">{{ member.name }}</h5>
            <small class="text-secondary">{{ member.role }}</small>
          </div>
        </div>
      }
      <div class="d-flex justify-content-between align-items-center mb-3">

        <button class="btn btn-primary" (click)="toggleForm()">
          <i class="bi" [ngClass]="showForm ? 'bi-x-circle' : 'bi-person-plus'"></i>
          {{ showForm ? 'Cancel' : 'Add Member' }}
        </button>
      </div>
      @if (showForm) {
        <div class="card shadow p-4">
          <h3 class="text-center mb-4 text-primary">Add Member</h3>
          <form #memberForm="ngForm" (ngSubmit)="addMember(memberForm)">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" name="username" [(ngModel)]="member.username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" name="email" [(ngModel)]="member.email" required email>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" name="password" [(ngModel)]="member.password" required>
            </div>
            <div class="mb-3">
              <label for="birthday" class="form-label">Birthday</label>
              <input type="date" id="birthday" class="form-control" name="birthday" [(ngModel)]="member.birthday" required>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" [(ngModel)]="member.phoneNumber" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" class="form-select" name="gender" [(ngModel)]="member.gender" required>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" id="country" class="form-control" name="country" [(ngModel)]="member.country" required>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" id="city" class="form-control" name="city" [(ngModel)]="member.city" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!memberForm.valid">Add Member</button>
            <div class="mt-3 text-center text-success">{{ message }}</div>
          </form>
        </div>
      }
    </div>
