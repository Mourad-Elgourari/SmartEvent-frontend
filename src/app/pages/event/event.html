<div class="container mt-5">
  <button class="btn btn-primary mb-3" (click)="toggleForm()">
    {{ showForm ? 'Hide Form' : 'Add Event' }}
  </button>

  @if (showForm) {
    <div>
      <app-add-event (eventCreated)="onEventAdded($event)"></app-add-event>
    </div>

  }


  <table class="table table-striped shadow-sm align-middle">
    <thead class="table-primary">
    <tr>
      <th>##</th>
      <th>Title</th>
      <th>Organizer</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    @for (event of events ; track event.id) {
      <tbody>
      <tr >
        <td>{{ event.id }}</td>
        <td>{{ event.title }}</td>
        <td>{{ getOrganizerNames(event.organizers) || '-' }}</td>
        <td>{{ event.startDate || '-' }}</td>
        <td>{{ event.endDate || '-' }}</td>
        <td>
          <button
            class="btn btn-sm btn-danger"
            (click)="event.id && deleteEvent(event.id)"
          >
            Delete
          </button>
        </td>
      </tr>

      </tbody>

    } @empty {
      <tr>
        <td colspan="6" class="text-center">No Available Event</td>
      </tr>
    }

  </table>
</div>
