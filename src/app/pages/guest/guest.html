<div class="card shadow-sm">
  <div class="card shadow-sm mb-3">
    <button class="btn btn-primary" (click)="toggleForm()">
      <i class="bi" [ngClass]="showForm ? 'bi-x-circle' : 'bi-person-plus'"></i>
      {{ showForm ? 'Close Form' : 'Add New Guest' }}
    </button>
  </div>

  <!-- Add Guest Form -->
  @if (showForm) {
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Add Guest</h5>
        <form (ngSubmit)="addGuest()" #guestForm="ngForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Mail</label>
            <input type="email" class="form-control" [(ngModel)]="newGuest.email" name="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Verified</label>
            <input type="checkbox" class="form-check-input" [(ngModel)]="newGuest.verified" name="verified">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle"></i> Add Guest
            </button>
          </div>
        </form>
      </div>
    </div>

  }


  <!-- Guest Table -->
  <div class="card-body">
    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-primary">
      <tr>
        <th>#</th>
        <th>Mail</th>
        <th>Verified</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let guest of guests; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ guest.email }}</td>
        <td>{{ guest.verified ? 'Yes' : 'No' }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-1" (click)="generateBadge(guest)">
            <i class="bi bi-person-badge"></i> Badge
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteGuest(guest.id!)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Badge Display -->
<div *ngIf="badgeGenerated && selectedGuest" class="text-center mt-4">
  <div #badge class="card mx-auto p-4 shadow-lg" style="width: 400px;">
    <h5 class="card-title">{{ selectedGuest.email }}</h5>
    <p><strong>Verified:</strong> {{ selectedGuest.verified ? 'Yes' : 'No' }}</p>
    <div class="mt-3">
      <qrcode [qrdata]="qrData" [width]="130"></qrcode>
    </div>
  </div>

  <button class="btn btn-success mt-3" (click)="exportAsPDF()">
    Download as PDF
  </button>
</div>
